  <body>
      <header>
        <div class="background">

        </div>
        <div class="custom-layout">
          <div class="header-box">
            <img class="brand-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Parking_icon.svg/1200px-Parking_icon.svg.png" alt="">
            <h1 class="brand-text">Park Finder</h1>

          </div>

       </div>

        <main>

                  <label for="message" class="custom-label">Message</label>
                  <textarea name="message" id="message" rows="8" ></textarea>

                  <br>
                  <input class="btn-submit" type="submit" name="enviar" value="Enviar">
